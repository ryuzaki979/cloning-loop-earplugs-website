<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practising A website for cool Airpods</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/027c69eba4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <!-- header section goes here -->
    <header class="top">
        <div class="container">
            <nav class="navbar">
                <div class="nav-left">
                    <img src="/image/logo.svg" alt="logo">
                    <h1 class="header-title">Protect your ear <span class="title-span">look awesome</span> </h1>
                </div>
                <div class="nav-right">
                    <span class="line"></span>
                    <p>menu</p>
                </div>
            </nav>
            <aside class="social-links">
                <div class="social-links-top">
                    <p>share</p>
                    <img src="/image/twitter.svg" alt="">
                    <img src="/image/facebook.svg" alt="">
                </div>
                <div class="social-links-bottom">
                    <p>scroll</p>
                    <span class="line"></span>
                </div>
            </aside>
            <div class="bottom">
                <div class="image-container">
                    <div class="row1">
                        <h1 class="header-title">select your style & <span class="title-span">shop online</span></h1>
                    </div>
                    <div class="row2">
                        <i class="fas fa-chevron-left"></i>
                    <img src="/image/loop-product-s1-rosegold.jpg" alt="product image">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="row3">
                    <span class="text">Black</span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                </div>
                <div class="price-container">
                    <p>JPY<span class="price">3,880</span>税込</p>
                </div>
            </div>
        </div>
    </header>
    <!-- header section ends here -->
</body>
</html>
